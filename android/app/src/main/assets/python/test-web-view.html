<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Tester</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    button { margin-top: 10px; padding: 10px 20px; }
    pre { background: #111; color: #0f0; padding: 10px; height: 150px; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>🧪 Python 測試器（內建 Pyodide）</h2>

  <textarea id="code">
def main():
    print("Hello, World!")
    motor_speed = 50
    print(f"Setting motor speed to {motor_speed}")
    control_motor(motor_speed)
    print("控制完成")
main()
  </textarea>
  <br/>
  <button onclick="runPython()">▶️ 執行</button>

  <h3>📜 Log:</h3>
  <pre id="output"></pre>
  <button onclick="clearLog()">🧹 清除 Log</button>
  <script src="file:///android_asset/python/py-exec.js"></script>

  <script>
    let pyodide;

    async function runPython() {
      const code = document.getElementById("code").value;
      try {
        await pyodide.runPythonAsync(code);
      } catch (err) {
        log("❌ 發生錯誤：" + err);
      }
    }

    initPyodide();
  </script>
</body>
</html>
